{% extends './base.html' %}

{% block title %} Create blog {% endblock %}


{% block content %}
{% if post.owner == user %}
<h1>Delete blog ....</h1>
<div class="form-group">
    <p>Are you sure you want to delete this post?</p>
    <p>{{post.title}}</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-secondary">Delete Post</button>
</form>
</div>
{% else %}
<h3>You are not allow here...</h3>
{% endif %}

{% endblock %}
