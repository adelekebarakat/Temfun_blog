{% extends 'core/base.html' %}

{% block title %} Register {% endblock %}


{% block content %}

<h1 class="text-center text-success">Welcome to Temfun Blog site</h1>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{form.as_p}} 
    Already a member? <a href="{% url 'login' %}">login</a> <br>
    <button type="submit" class="btn btn-secondary">Sign Up</button>
</form>
</div>

{% endblock %}
